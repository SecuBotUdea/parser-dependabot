name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    env:
      WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip and install build tools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install package (with dev deps)
        # instala dependencias listadas en pyproject.toml
        run: pip install .[dev]

      - name: Run pre-commit (optional)
        run: |
          pip install pre-commit
          pre-commit run --all-files || true

      - name: Run tests
        run: pytest -q

      - name: Upload pytest results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: .pytest_cache || ./reports || ./htmlcov || test-results || ''
