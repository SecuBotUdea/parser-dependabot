name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    env:
      WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show matrix (debug)
        run: |
          echo "Matrix python-version = ${{ matrix.python-version }}"
          echo "Runner = $RUNNER_OS"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Show python --version (debug)
        run: |
          python --version
          which python
          pip --version

      - name: Upgrade pip and install build tools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install package (with dev deps)
        run: pip install .[dev]

      - name: Create report directories
        run: mkdir -p .pytest_cache reports htmlcov test-results

      - name: Run pre-commit (optional)
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Run tests and collect coverage data
        run: |
          coverage run --source=app -m pytest -q --junitxml=reports/junit.xml
          coverage xml -o reports/coverage.xml
          coverage html -d htmlcov

      - name: Print coverage report to console
        run: coverage report

      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: |
            reports/junit.xml
            reports/coverage.xml
            htmlcov
            .pytest_cache
