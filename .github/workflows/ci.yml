name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    env:
      WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show matrix (debug)
        run: |
          echo "Matrix python-version = ${{ matrix.python-version }}"
          echo "Runner = $RUNNER_OS"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'        # caching built-in para pip

      - name: Show python --version (debug)
        run: |
          python --version
          which python
          pip --version

      - name: Upgrade pip and install build tools
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install package (with dev deps)
        run: pip install .[dev]

      - name: Run pre-commit (optional)
        run: |
          pip install pre-commit
          pre-commit run --all-files || true

      - name: Run tests
        run: |
          pytest -q --junitxml=reports/junit.xml --cov=app --cov-report=xml:reports/coverage.xml --cov-report=html:htmlcov || true

      - name: Upload pytest results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: |
            .pytest_cache
            reports
            htmlcov
            test-results
